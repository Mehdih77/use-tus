name: Automatic release
on:
  push:
    branches:
      - main
    tags:
      - "!*"

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8.8.0
          run_install: false
      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile
      - run: pnpm add can-npm-publish
      - run: npx can-npm-publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8.8.0
          run_install: false
      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile
      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  publish-npm:
    needs: [ test, check-version ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 8.8.0
          run_install: false
      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile
      - run: pnpm install --frozen-lockfile
      - run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}
